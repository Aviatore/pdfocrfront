<div class="container rounded">
  <form [formGroup]="form">
    <input type="file" accept="application/pdf" formControlName="files" multiple hidden (change)="onSelect($event)" #file>
    <button (click)="file.click()">Select pdf files</button>
    <ul *ngFor="let item of (selectedFiles | async)">
      <li>{{item}}</li>
    </ul>
    <button (click)="onSubmit()">Send</button>
  </form>
</div>
<div class="container">
  <ul *ngFor="let item of (signalRS.convertedFiles | async)">
    <li><a [href]="item">{{item}}</a></li>
  </ul>
</div>
